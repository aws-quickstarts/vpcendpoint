AWSTemplateFormatVersion: 2010-09-09

Description: Creates a VPC Endpoint

Parameters:

  VpcId:
    Type: String

  RouteTableId1:
    Type: String

  RouteTableId2:
    Type: String

  Owner:
    Type: String
    Default: tg

Resources:

  VPCEndpointDynamoDB:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      RouteTableIds:
        - !Ref RouteTableId1
        - !Ref RouteTableId2
      ServiceName: com.amazonaws.us-east-2.dynamodb
      VpcEndpointType: Gateway
      VpcId: !Ref VpcId
      Tags:
        - Key: Owner
          Value: !Ref Owner